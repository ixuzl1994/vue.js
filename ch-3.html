<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue demo ch-3 v-if</title>
</head>
<body>
	<div class="" id="app">
		<h1 v-if="seen">标题</h1>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
			var app =new Vue({
				el:'#app',
				data:{
					seen:false
				}
			})
	</script>
</body>
</html>
