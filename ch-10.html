<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js demo ch-10 v-once</title>
</head>
<body>
	<div id="app">
		<div v-html="msg">
		<span v-html="msg"></span>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var data={msg:'<h1>内容</h1>'};
		var vue =new Vue({
			el:'#app',
			data:data
		});
		data.msg="改变内容";
	</script>
</body>
</html>
