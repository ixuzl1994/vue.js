<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js demo ch-8 data</title>
</head>
<body>
	<div id="app">
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var data={a:1};
		var app =new Vue({
			el:'#app',
			data:data
		});
		data.b=2;
		console.log(app.$data === data);
		console.log(data);
		console.log(app.$el);
	</script>
</body>
</html>
