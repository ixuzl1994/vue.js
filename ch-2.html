<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue demo ch-2 v-bind</title>
</head>
<body>
	<div class="" id="app">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
			var app =new Vue({
				el:'#app',
				data:{
					message: '页面加载于 ' + new Date()
				}
			})
	</script>
</body>
</html>
