<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js demo ch-5 v-on</title>
</head>
<body>
	<div id="app">
	<p>{{ message }}</p>
		<h1 v-on:click="msg">标题内容</h1>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app=new Vue({
			el:'#app',
			data:{
				message: 'Hello Vue.js!'
			},
			methods:{
				msg:function(argument) {
					this.message = this.message.split('').reverse().join('')
				}
			}
		})
	</script>
</body>
</html>
